<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booki</title>
    <!-- Feuilles de style -->
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/styles.css">
    <!--Google font: Raleway -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/0e454806ce.js" crossorigin="anonymous"></script>

</head>

<body>
    <div id="container">
        <!------------- NAVBAR ------------->
        <header class="header">
            <nav class="header-navigation">
                <a href="/" class="header-navigation-logo">
                    <img src="/images/logo/Booki.png" alt="logo of Booki">
                </a>
                <div class="header-navigation-links">
                    <div class="header-navigation-accommodations">
                        <a href="#">
                            Hébergements
                        </a>
                    </div>
                    <div class="header-navigation-activities">
                        <a href="#">
                            Activités
                        </a>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <!------------- FORM ------------->
            <section class="research">
                <h1 class="research-title">
                    Trouvez votre hébergement pour des vacances de rêve
                </h1>
                <p class="research-content">
                    En plein centre ville ou en pleine nature
                </p>
                <form action="" class="research-form">
                    <div class="research-form-location">
                        <i class="fa-solid fa-location-dot"></i>
                    </div>
                    <div class="research-form-input">
                        <input type="text" id="search" name="search" placeholder="Marseille, France" required>
                    </div>
                    <button type="submit">
                        <span class="research-button-desktop">Rechercher</span>
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                    
                </form>
    
                <!------------- FILTERS ------------->
                <div class="filters">
                    <p class="filters-title">Filtres</p>
                    <div class="filters-choice">
                        <ul class="filters-list">
                            <li class="filters-option">
                                <i class="fa-solid fa-money-bill-wave"></i>
                                <span class="filters-option-text">Economique</span>
                            </li>
                            <li class="filters-option">
                                <i class="fa-solid fa-child-reaching"></i>
                                <span class="filters-option-text">Familial</span>
                            </li>
                            <li class="filters-option">
                                <i class="fa-solid fa-heart"></i>
                                <span class="filters-option-text">Romantique</span>
                            </li>
                            <li class="filters-option">
                                <i class="fa-solid fa-dog"></i>
                                <span class="filters-option-text">Animaux autorisés</span>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="filters-information">
                    <p class="filters-information-content">
                        <i class="fa-solid fa-info"></i>
                        <span class="filters-information-content-text">Plus de 500 logements sont disponibles dans cette
                            ville</span>
                    </p>
                </div>
            </section>
        </main>
        <footer>
        </footer>
    
</div>
</body>

</html>
